<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1>sound test</h1>
<script src="../lib/howler.min.js"></script>
<script>
var baseUrl = './sound/';
var sound = new Howl({
  urls: [
  	baseUrl+'p2.mp3',
  	baseUrl+'p3.mp3',
  	baseUrl+'p4.mp3',
  	baseUrl+'p5.mp3',
  	baseUrl+'p6.mp3',
  ],
  autoplay: false,
  onend: function() {
    console.log('Finished!');
  },
  onplay:function(event){
  	
  }
})

function test(){
	sound.urls([baseUrl+'p3.mp3']).play();
}
</script>
<input type="button" value="play_p2" onclick="sound.urls([baseUrl+'p2.mp3']).play();">
<input type="button" value="play_p3" onclick="sound.urls([baseUrl+'p3.mp3']).play();">
<input type="button" value="play_p4" onclick="sound.urls([baseUrl+'p4.mp3']).play();">
</body>
</html>
